serve:
  cookies:
    same_site_mode: Lax
  public:
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:4455
  admin:
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:4455
log:
  level: debug
  format: text
dsn: memory
oidc:
  subject_identifiers:
    enabled:
      - public
urls:
  self:
    issuer: http://127.0.0.1:4455/.ory/hydra/public
    public: http://127.0.0.1:4455/.ory/hydra/public
  login: http://127.0.0.1:4455/api/login
  consent: http://127.0.0.1:4455/auth/consent
  logout: http://127.0.0.1:4455/logout
  post_logout_redirect: http://127.0.0.1:4455
strategies:
  access_token: jwt
secrets:
  system:
    - this-is-the-primary-secret
    - this-is-an-old-secret
    - this-is-another-old-secret
